<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script>
            var newFolderName = null;
            $(document).ready(function () {
                $.get( "/folders/suggest_folder_name", function(data) {
                    newFolderName = data;
                });
                $('#submit-one').click(function(evt) {
                    evt.preventDefault();
                    for (let file of $('#single-file')[0].files) {
                        let req = new XMLHttpRequest();
                        let formData = new FormData();
                        formData.append('fileToUpload', file);
                        formData.append('folder', 'New Images');
                        req.open('POST', '/upload');
                        req.send(formData);
                    }
                })
            });
        </script>
    </head>
    <body>
        <div>
            <a href="/">Home</a>
            <h2>Upload Files</h2>
            <form action="upload" method="post" enctype="multipart/form-data">
                filename: <input id="single-file" type="file" name="fileToUpload" multiple/><br />
                <input id="submit-one" type="submit" />
            </form>
        </div>
    </body>
</html>
