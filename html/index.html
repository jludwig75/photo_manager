<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css" />
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>

        <div class="header">
            <h2>Photo Manager</h2>
        </div>

        <div id="app" class="row">
            <div class="col-15 menu">
                <folder-list @folder-selected="updateSelectedFolder"></folder-list>
            </div>

            <div class="col-65 main">
                <div class="folder-info">
                    <div class="folder-info-content">
                        <folder-info :current_folder_name="current_folder_name" :key="current_folder_name"></folder-info>
                    </div>
                </div>
                <div class="main-content">
                    <image-list :current_folder_name="current_folder_name" :key="current_folder_name"></image-list>
                </div>
            </div>

            <div class="col-20 right">
                <div class="aside">
                    <div class="image-detail-header">
                        Properties of 'image_file_name.jpg':
                    </div>
                    <div class="image-detail">
                        <div class="image-detail-name">
                            Date Taken:
                        </div>
                        <div class="image-detail-value">
                            12/23/2019 at 3:15 pm
                        </div>
                    </div>
                    <div class="image-detail">
                        <div class="image-detail-name">
                            File Date:
                        </div>
                        <div class="image-detail-value">
                            12/2/2020 at 6:15 pm
                        </div>
                    </div>
                    <div class="image-detail">
                        <div class="image-detail-name">
                            Size:
                        </div>
                        <div class="image-detail-value">
                            3.85 MB
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Resize the browser window to see how the content respond to the resizing.</p>
        </div>

        <script src="/Main.js"></script>
        <script src="/components/FolderList.js"></script>
        <script src="/components/FolderInfo.js"></script>
        <script src="/components/ImageList.js"></script>
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>
</html>
